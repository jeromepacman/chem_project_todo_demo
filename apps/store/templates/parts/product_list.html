<div class="columns is-multiline">
    {% for p in list_products %}
        <div class="column is-2 is-offset-1">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="{{ p.get_thumbnail }}">
                    </figure>
                </div>

                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ p.title }}</p>
                            <p class="subtitle is-6">{{p.quantity}} {{p.unit}}</p>
                            <p class="subtitle is-5">â‚¬{{ p.price }}</p>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                   <button class="button is-warning is focused">
                        <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item button-is-primary ">View</a>
                   </button>
                </footer>
            </div>
        </div>
    {% endfor %}
</div>
